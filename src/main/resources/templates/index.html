<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tornado Super</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sliderHome.css" />
    <link rel="stylesheet" href="./css/contentHome.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <span th:text="${checklog}" hidden id="checklog"></span>
      <span th:text="${name}" hidden id="user_name"></span>
      <div class="main__header">
        <span id="checkSl" hidden th:text="${checkSl}"></span>
      </div>
      <div class="slider"></div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </body>

  <script src="./js/header.js"></script>
  <script>
    const index = Number.parseInt(
      document.querySelector("#checkSl").textContent
    );
    console.log(index)
    newHeader();

    (function () {
      const list = document.querySelectorAll(".navbar__link");
      list[index].classList.add("navbar__item-active");
    })();
  </script>
  <script src="./js/sliderHome.js"></script>
  <script src="./js/contentHome.js"></script>
  <script src="./js/footer.js"></script>
</html>
